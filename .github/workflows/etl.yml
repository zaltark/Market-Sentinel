name: Market Sentinel - 15m Schedule

on:
  # 1. Automatic Trigger: Runs every 15 minutes
  schedule:
    - cron: '*/15 * * * *'
  
  # 2. Manual Trigger: Adds a "Run Now" button in GitHub for testing
  workflow_dispatch:

# Grant permission to write back to the repo (for self-healing registry)
permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      # Step A: Check out your code from the repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step B: Install Python 3.9
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step C: Install your libraries (pandas, psycopg2, etc.)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step D: Run the Orchestrator
      # We inject the database password securely here from GitHub Secrets
      - name: Run Ingest Script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python ingest.py

      # Step E: Save "Memory" (Commit changes to coin_registry.json)
      - name: Commit Registry Updates
        run: |
          # 1. Configure the "Bot" identity (MUST be first)
          git config --global user.name "Market Sentinel Bot"
          git config --global user.email "bot@marketsentinel.local"
          
          # 2. Check if the registry OR usage log changed
          if [[ -n $(git status --porcelain coin_registry.json) || -n $(git status --porcelain usage_log.json) ]]; then
            echo "ðŸ§  Registry or Usage updated. Saving memory..."
            git add coin_registry.json usage_log.json
            
            # 3. Commit and Push
            # [skip ci] is CRITICAL. It prevents this commit from triggering a new run (infinite loop).
            git commit -m "auto-heal: update registry & usage stats [skip ci]"
            git push
          else
            echo "ðŸ’¤ No changes to save."
          fi
